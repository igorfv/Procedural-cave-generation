<html>
	<head>
		<link rel="stylesheet" href="src/styles.css">
	</head>
	<body>
		
		<div id="canvas_container">
			<canvas id="cave"></canvas>
		</div>

		<form oninput="fill_amount.value=cave_fill.value">
			<fieldset>
    		<legend>Cave size</legend>
				<div>
					<label for="cave_width">Width</label>
					<input id="cave_width" type="text" value="200" />
				</div>
				<div>
					<label for="cave_height">Height</label>
					<input id="cave_height" type="text" value="100" />
				</div>
			</fieldset>

			<fieldset>
    		<legend>Seed</legend>
				<div>
					<label for="cave_seed">Value</label>
					<input id="cave_seed" type="text" value="Igor" />
				</div>
				<div>
					<label for="cave_fill">Fill <output name="fill_amount" for="cave_fill">40</output>%</label>
					<input id="cave_fill" type="range" value="40" min="0" max="100" />
				</div>
			</fieldset>

			<fieldset class="special">
    		<legend>Generation</legend>
				<div>
					<label for="cave_smooth_steps">Steps</label>
					<input id="cave_smooth_steps" type="text" value="5" />
				</div>
				<div>
					<label for="cave_neighbourhood_limiter">Neighbourhood limiter</label>
					<input id="cave_neighbourhood_limiter" type="text" value="4" />
				</div>
				<div>
					<label for="cave_neighbourhood_depht">Neighbourhood depht</label>
					<input id="cave_neighbourhood_depht" type="text" value="1" />
				</div>
			</fieldset>

			<div class="apply_container">
				<button id="apply_cave_settings" type="button">Apply</button>
			</div>
		</form>



		<script src="src/helpers.js"></script>
		<script src="src/cellular-automata.js"></script>
	</body>
</html>
